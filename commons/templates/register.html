{% load static %}
<!DOCTYPE html>
<html>
<!--EJEMPLO ADAPTADO DE https://www.w3schools.com/howto/howto_css_login_form.asp -->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" / defer>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
    }

    .register-title {
      color: rgb(17, 93, 169);
      align-self: center;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type=text],
    input[type=password],
    input[type=email] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: rgb(17, 93, 169);
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }


    button:hover {
      opacity: 0.8;
    }

    .container {
      width: 50vw;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* .contenedor {
      width: 50vw;
      justify-self: center;
      align-self: center;
    } */

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }

      .cancelbtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="titles-container">
      <h2 class="register-title">Registro Usuario</h2>
      <h6 class="register-title">(App de notas)</h6>
    </div>

    <form method="POST">
      {% csrf_token %}
      <div class="contenedor">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
          <div class="col-sm-10">
            {{ register_form.email }}

          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre Completo</label>
            <div class="col-sm-10">
              {{ register_form.first_name }}
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-10">
              {{ register_form.username }}
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Contrase√±a</label>
            <div class="col-sm-10">
              {{ register_form.password1}}
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
    <p class="text-center">Ya tengo cuenta, <a href="{% url 'login' %}">login</a></p>
  </div>
</body>

</html>
